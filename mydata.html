<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./resources/media/icon.jfif"
      type="image/x-icon"
    />
    <title>UNLOCKED SAFE</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;700&display=swap");

      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background-color: rgb(32, 32, 32);
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgb(0, 255, 85);
        border-radius: 10px;
      }

      :root {
        font-size: 16px;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        color: white;
        background-color: black;
      }
      html {
        margin: 0;
      }
      body {
        margin: 0;
      }

      .whole {
        box-sizing: border-box;
        position: relative;
        padding: 200px 0px;
        min-height: 100px;
        overflow: hidden;

        width: 100vw;
        display: flex;
        flex-direction: column;

        gap: 20px;
      }

      .box {
        margin-left: 50px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .box2 {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      img {
        height: 200px;
        width: 300px;
        object-fit: contain;
        cursor: pointer;
        transition: ease-in-out 200ms;
      }

      img:hover {
        transition: ease-in-out 400ms;
        transform: scale(1.1);
      }
      .conbox1 {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .conbox {
        position: relative;
        background-color: rgba(128, 128, 128, 0.24);
        padding: 20px 30px;
        border: 1px solid rgba(255, 255, 255, 0.314);
        border-radius: 20px;
        transition: ease-out 200ms;
      }
      .conbox:hover {
        transition: ease-in-out 200ms;
        border: 1px solid rgba(47, 255, 0, 0.314);
      }
      .conbox:active::before {
        left: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.422);
        backdrop-filter: blur(10px);
        text-align: center;
        position: absolute;
        content: "COPY TEXT";
        transition: ease-out 200ms;
        transform: scale(1.1);
      }
      .conbox p {
        font-size: 16px;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        display: flex;
        justify-content: center;
        width: 100%;
        z-index: 20;
        height: 100px;
      }
      a {
        margin: 0px;
      }
      .exit {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0px;
        text-decoration: none;

        text-align: center;
        padding: 20px 10px;
        right: 0;
        height: 20px;
        top: 40px;
        color: rgb(11, 238, 22);
        font-size: medium;
        font-weight: 800;

        width: 200px;
        margin-right: 20px;
        border-radius: 20px;
        cursor: pointer;
        background-color: rgba(128, 128, 128, 0.24);
      }
      .exit:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <audio id="roll">
      <source
        src="./resources/media/audio/InsurAAAnce  Rick Astley Never Gonna Give You Up.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="btn">
      <a href="index.html" class="exit">EXIT</a>
    </div>

    <div class="whole"></div>

    <script>
      const exit = document.querySelector(".exit");
      const app = document.querySelector(".whole");
      const data = JSON.parse(localStorage.getItem("data"));

      const roll = document.querySelector("#roll");

      const playbtn = document.querySelector("#playbtn");

      exit.addEventListener("click", () => {
        localStorage.clear();
      });

      function playRoll() {
        roll.play();
      }
      data
        ? data.map((e, key) => {
            div = document.createElement("div");
            h1 = document.createElement("h1");
            div.appendChild(h1);
            h1.textContent = e.name;
            div.className = "box";

            box1 = document.createElement("div");
            box1.className = "conbox1";

            e.cred.map((e, key) => {
              box = document.createElement("div");
              box.className = "conbox";
              box.addEventListener("click", () => {
                navigator.clipboard.writeText(`${e.email} \n${e.pass}`);
              });
              box.style.cursor = "pointer";

              p = document.createElement("p");
              p.textContent = e.email;
              box.appendChild(p);
              p = document.createElement("p");
              p.textContent = e.pass;
              box.appendChild(p);
              box1.appendChild(box);
            });
            div.appendChild(box1);

            app.appendChild(div);
          })
        : [0].map((e) => {
            div = document.createElement("div");
            h1 = document.createElement("h1");
            div.appendChild(h1);
            h1.textContent = "NICE TRY NOOB";
            img = document.createElement("img");

            img.addEventListener("click", () => {
              playRoll();
            });
            img.src = "./resources/media/img/dance.gif";
            div.appendChild(img);
            div.className = "box2";
            app.appendChild(div);
          });
    </script>
  </body>
</html>
